# =============================================================================
# Secret: Docker Hub credentials for pulling private images
# =============================================================================
# This Secret allows Kubernetes to authenticate with Docker Hub when pulling
# private container images. Without this, you'll see "ErrImagePull" errors.
#
# HOW TO GENERATE THE AUTH VALUE:
#   1. Get your Docker Hub username and Access Token (not password)
#   2. Run: printf 'username:token' | base64
#   3. Replace the "auth" value below with the output
#
# IMPORTANT:
#   - Do NOT commit real tokens to git (add this file to .gitignore)
#   - Use Docker Hub Access Tokens, not your account password
#   - Both registry URLs are needed (Docker Hub uses both)
#
# Type: kubernetes.io/dockerconfigjson
#   - Special secret type for Docker registry authentication
#   - Kubernetes knows how to use this for image pulls
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: address-picker
# This type tells Kubernetes this is a Docker registry credential
type: kubernetes.io/dockerconfigjson
# stringData lets us write JSON directly (Kubernetes base64-encodes it internally)
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "https://index.docker.io/v1/": {
          "auth": "__REPLACE_WITH_BASE64_OF_username:token__"
        },
        "registry-1.docker.io": {
          "auth": "__REPLACE_WITH_BASE64_OF_username:token__"
        }
      }
    }
