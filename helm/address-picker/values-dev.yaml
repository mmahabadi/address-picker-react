# Development environment values
# Usage: helm install address-picker . -f values-dev.yaml

backend:
  replicaCount: 1
  image:
    tag: dev
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

frontend:
  replicaCount: 1
  image:
    tag: dev
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

ingress:
  enabled: true
  hosts:
    - host: address-picker-dev.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend
